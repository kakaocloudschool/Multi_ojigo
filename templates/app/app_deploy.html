{% extends 'base.html' %}
{% block content %}

{% load static %}

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- hello -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid"><br/>

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">배포 방식</h1>
                    

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Distribution Method</h6>
                        </div>
                        <div class="card-body">

                            <form action="{% url 'appinfo_deploy1' %}" method="post">
                                {% csrf_token %}


                                <div class="dropdown mb-4" >
                                    <p style="width: 160px; float:left; margin-right: 10px;">배포 방식 : </p>
                                    <button class="btn btn-primary dropdown-toggle" type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false" style="color: lightslategray; background-color:white; border-color:lightgray; width:150px;">
                                        배포 방식
                                    </button>
                                    <div class="dropdown-menu animated--fade-in"
                                        aria-labelledby="dropdownMenuButton">
                                        {% for choice in form.deploy_type %}
                                            <a class="dropdown-item" href="#" id='choice_{{ forloop.counter }}' name='choice' data-value="{{ choice.id }}" onclick='change_{{ forloop.counter }}()'>{{ choice }}</a>

                                            <script>
                                                change_{{ forloop.counter }}()  {
                                                    const btnElement = document.getElementById('dropdownMenuButton');
                                                    const deploy_type = document.getElementById('choice_{{ forloop.counter }}').getAttribute('data-value');
                                                    btnElement.innerText = deploy_type;
                                                }
                                            </script>

                                        {% endfor %}
                                    </div>
                                </div>

                                <a type="submit" href="#" class="btn btn-primary" style="float:right; margin-right:15px;">
                                    <span class="icon text-white-50">
                                    </span>
                                    <span class="text">배포</span>
                                </a>
                                
                            </form>

                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>OJeomMwo</span>                    
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>





{% endblock %}
