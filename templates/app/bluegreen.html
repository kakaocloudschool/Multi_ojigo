{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- hello -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid"><br/>

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Rolling Update</h1>


                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary" style="float:left; margin-right: 10px;">{{appinfo.app_name}}</h6>
                            <label style="height: 10px; float:right; margin-right: 10px;">
                                NAMESPACE : {{appinfo.namespace}} </label>
                        </div>
                        <div class="card-body">

<!---->
<!--                                게이지 차는 뷰-->
                            <div id="toc-content" >
                                <label>배포 진행률</label>
                                <meter min="0" value="50" max="100"></meter>
                                <!-- 전체 크기 1을 기준으로 0.8만큼 차지합니다. -->

<!--                                <label>사용량 64% </label>-->
<!--                                <meter min="0" max="100" value="64"></meter>-->
<!--                                &lt;!&ndash; 전체 100 중에서 64만큼 차지합니다. &ndash;&gt;-->

<!--                                <label>트래픽 초과 </label>-->
<!--                                <meter min="1024" max="10240" low="2048" high="8192" value="9216"></meter>-->
<!--                                &lt;!&ndash; 전체크기는 1024~10240인데 높다고 설정한 8192보다 현재 값 9216이 더 큽니다. &ndash;&gt;-->

<!--                                <label>적절한 트래픽 </label>-->
<!--                                <meter value="0.5" optimum="0.8"></meter>-->
<!--                                &lt;!&ndash; 전체 1 중에서 현재 0.5를 차지하고 있으며 적정도를 0.8로 설정했습니다. &ndash;&gt;-->
<!--                                여기까지 -->
                            </div>
                            <hr/>

                            <form method="POST" id='form'>
                                {% csrf_token %}


                                <button type="submit" name="rolling_deploy" class="btn btn-primary" onclick="openCloseToc()">최신버전 배포하기</button>
                                <a href="{% url 'app_list' %}" class="btn btn-danger" style="float:right;" >
                                    <span class="icon text-white-50">
                                    </span>
                                    <span class="text">나가기</span>
                                </a>


                            </form>

                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <script>
        function openCloseToc() {
            document.getElementById('toc-content').style.display = 'block';
        }
    </script>

{% endblock %}
